<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortcut of Photoshop</title>
    <style type="text/css">
        .box{width: 1000px; margin: 10px; padding: 1px; background: rgb(107, 163, 163);}
        .box1{width: 1000px; margin: 10px; padding: 1px; background: rgb(170, 226, 226);}
        h1{text-align: center;}
        h3{margin-bottom: 4px;}
        li{margin-bottom: 2px;}
    </style>    
</head>
<body>
    <div class="box">
        <h1>Shortcuts (Photoshop)</h1>
    </div>
    <div class="box1">
        <ul><h3>Editing</h3>
            <li>자유변형: Ctrl + T</li>
            <li>path -> 선택영역: Ctrl + Enter</li>
            <li>전경색: Alt + Delete</li>
            <li>배경색: Ctrl + Delete</li>
            <li>복제 후 이동: Alt + Drag</li>
            <li>복사 후 New Layer로 Pasts: Ctrl + J</li>
            <li>레이어 병합: Ctrl + E</li>
            <li>레이어 그룹핑: Ctrl + G</li>
            
        </ul>
        <ul><h3>Tool</h3> 
            <li>자르기 툴: C</li>
         
        </ul>
    </div>

</body>
</html>
